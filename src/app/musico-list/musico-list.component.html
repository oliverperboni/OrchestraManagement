<div class="row justify-content-between align-items-center my-4">
  <div class="col-md-8 text-center">
    <h2>Lista de Músicos</h2>
  </div>
  <div class="col-md-4 text-end">
    <button  (click)="navigateToCreateMusico()" class="btn btn-primary me-2" type="submit">Novo Músico</button>

  </div>

</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <ul class="list-group">
      <li *ngFor="let musico of musicos" class="list-group-item d-flex justify-content-center">
        <span (click)="navigateToEdit(musico.id!)" class="btn btn-outline-primary me-2"  type="submit">{{ musico.nome }} - {{ musico.instrumento }}</span>
        <button (click)="deleteMusico(musico.id!)" class="btn btn-outline-danger "> Excluir Musico</button>
      </li>
    </ul>
  </div>
</div>
